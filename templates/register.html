<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login-style.css' %}">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>AskYourSeniors</title>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />
  </head>
  <body>

<!--Navbar-->
      <nav class="navbar navbar-light py-0">
        <a class="navbar-brand" href="/"><div class="NameStyle">AskYourSeniors</div></a>
      </nav>

<!-- LOGIN FORM -->
<br>
<br>
    <div class="card mx-auto " style="width: 40em;">
    <article class="card-body">
            <div class="text-center">
                <a href="login" class="btn btn-secondary btn-lg " role="button" aria-pressed="false">Login</a>
                <a href="register" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Signup</a>
            </div>
             <div>
                {% for message in messages %}
                    <h5> {{ message }}</h5>
                {% endfor %}
            </div>
         <form action="register" method="post">
         {% csrf_token %}
         <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" placeholder=" Enter First Name">
        </div> <!-- form-group// -->
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name">
        </div> <!-- form-group// -->
         <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Username">
        </div> <!-- form-group// -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter Email">
        </div> <!-- form-group// -->
        <div class="form-group">
            <label for="college">College </label>
              <select class="form-control" id="college" name="college">
                <option value="NSUT">NSUT</option>
                <option value="DTU">DTU</option>
                <option value="IGDTUW">IGDTUW</option>
                <option value="IIITD">IIITD</option>
              </select>
        </div> <!-- form-group// -->
        <div class="form-group">
            <label for="branch">Branch </label>
              <select class="form-control" id="branch" name="branch">
                <option value="BT">BT</option>
                <option value="ICE">ICE</option>
                <option value="ME">ME</option>
                <option value="IT">IT</option>
                <option value="COE">COE</option>
                <option value="ECE">ECE</option>
                <option value="CSAI">CSAI</option>
              </select>
        </div> <!-- form-group// -->
        <div class="form-group">
            <label for="joining_year">Joining Year </label>
              <select class="form-control" id="joining_year" name="joining_year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
        </div> <!-- form-group// -->
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password1" placeholder="******" type="password">
        </div> <!-- form-group// -->
        <div class="form-group">
            <label>Confirm password</label>
            <input class="form-control" name="password2" placeholder="******" type="password">
        </div>
       <!-- form-group// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
        </div> <!-- form-group// -->
    </form>
    </article>
    </div> <!-- card.// -->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
