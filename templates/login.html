<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login-style.css' %}">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>AskYourSeniors</title>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />
  </head>
  <body>

<!--Navbar-->
      <nav class="navbar navbar-light py-0">
        <a class="navbar-brand" href="/"><div class="NameStyle">AskYourSeniors</div></a>
      </nav>

<!-- LOGIN FORM -->
<br>
<br>
    <div class="card mx-auto " style="width: 40em;">
    <article class="card-body">
            <div class="text-center">
                <a href="login" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                <a href="register" class="btn btn-secondary btn-lg" role="button" aria-pressed="false">Signup</a>
            </div>
            <div>
                {% for message in messages %}
                    <h5> {{ message }}</h5>
                {% endfor %}
            </div>
         <form action="login" method="post">
             {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Username">
        </div> <!-- form-group// -->
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" placeholder="******" type="password">
        </div> <!-- form-group// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
        </div> <!-- form-group// -->
    </form>
    </article>
    </div> <!-- card.// -->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
